name: E-Commerce Pipeline CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommercedb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt pytest-cov
    
    - name: Lint code (non-blocking)
      run: |
        pip install flake8
        flake8 scripts/ --ignore=E501,E302,E305,W291,W293,E722,F401,F811,F541 || true
    
    - name: Setup DB + Seed Pipeline ✅
      env:
        PGPASSWORD: password
      run: |
        psql -h localhost -U admin -d ecommercedb -c "CREATE SCHEMA IF NOT EXISTS staging;" -c "CREATE SCHEMA IF NOT EXISTS production;" -c "CREATE SCHEMA IF NOT EXISTS warehouse;"
        python scripts/datageneration/generatedata.py
        python scripts/ingestion/ingest_to_staging.py
        python scripts/qualitychecks/validate_data.py
    
    - name: Run ALL 15 tests ✅
      env:
        PGPASSWORD: password
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: ecommercedb
        DB_USER: admin
        DB_PASSWORD: password
      run: |
        pytest tests/ -v --cov=scripts --cov-report=xml --cov-report=html --cov-report=term-missing || exit 1
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
